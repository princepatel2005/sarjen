<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script>
        function calc() {
            var a = myform.text1.value;
            var b = myform.text2.value;

            if (myform.add.checked) {
                c = parseInt(a) + parseInt(b);
                myform.result.value = c;
            }
            else if (myform.sub.checked) {
                c = parseInt(a) - parseInt(b);
                myform.result.value = c;
            }
             else if (myform.mul.checked) {
                c = parseInt(a) * parseInt(b);
                myform.result.value = c;
            }
            else if (myform.div.checked) {
                if (parseInt(b) == 0) {
                    c = "Can't divide by 0";
                    myform.result.value = c;
                }
                else {
                    c = parseInt(a) / parseInt(b);
                    myform.result.value = c;
                }
            }
            else {
                c = "Select Valid Operator";
                myform.result.value = c;
            }
        }
    </script>
</head>

<body>
    <form id="myform">
        Enter number a: <input type="text" name="text1" />
        <br />
        Enter number b: <input type="text" name="text2" />
        <br />
        Select operator:
        <br />
        <input type="radio" id="add" name="calculator"/>
        Adddition
        <br />
        <input type="radio" id="sub" name="calculator"/>
        Subtraction
        <br />
        <input type="radio" id="mul" name="calculator"/>
        Multiplication
        <br />
        <input type="radio" id="div" name="calculator"/>
        Division
        <br />
        <br />
        <input type="text" id="result" readonly />
        <input type="button" value="Answer" onclick="calc()" />
    </form>

</body>
</html>
